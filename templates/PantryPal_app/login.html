<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pantry Pal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Brent Shulman">
    <!-- Le styles -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet">
    <link href="{% static "css/pricing.css" %}" rel="stylesheet">
    <!-- !important THIS STYLE CSS ON BOTTOM OF STYLEs LIST-->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <!-- !important THIS STYLE CSS ON BOTTOM OF STYLEs LIST-->
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet"> 
    <link href="{% static "css/prettyPhoto.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/login.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "js/google-code-prettify/prettify.css" %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>


    <!-- Google Analytics Code -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53646754-4', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{% static "ico/favicon.ico" %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "ico/apple-touch-icon-144-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "ico/apple-touch-icon-114-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "ico/apple-touch-icon-72-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" href="{% static "ico/apple-touch-icon-57-precomposed.png" %}">
</head>
<body data-spy="scroll" data-target=".scroller-spy" data-twttr-rendered="true">

<!--START MAIN-WRAPPER--> 
<div class="main-wrapper">
<!--START MAIN-WRAPPER--> 

<!-- TOP SECTION-->
<section class="headertop needhead" id="header-section" style="background-image: url({% static "img/jars.jpg" %})">

            
<!-- HEADER MARKETING SLOGAN-->
<header class="container">
    <div class="row-fluid">
        <div class="wrap-hero">
            <div class="hero-unit text-center" style="padding: 0px; padding-top=10px; ">
                
                    <div class="inner-wrap-hero">
                            <br>
                            <section class="login">
                              <form id="login_form" accept-charset="utf-8" method="post" action="/PantryPal_app/login/">
                                <h1>Log in to PantryPal</h1>
                                {% csrf_token %}
                                <input type="text" value="" placeholder="Username" tabindex="20" name="username">
                                <div class="password-container">
                                  <input type="password" placeholder="Password" tabindex="21" name="password">
                                </div>
                                <input type="submit" value="submit" />
                                <!-- <button class="button submit" data-analytics="sign-in" type="submit" value="submit">Log in to PantryPal</button>
                                 --><!-- <span class="create-account">
                                  <a data-analytics="create-account" href="https://disqus.com/profile/signup/">Create an Account</a>
                                </span> -->
                                </form>
                            </section>
                        
                    </div>            
            </div>  
        </div><!-- / HERO UNIT-->
    </div><!-- / HERO WRAP-->
</header><!-- / HEADER MARKETING SLOGAN container-->
            
</section><!--/ TOP SECTION-->
</div>
</body>
</html>
