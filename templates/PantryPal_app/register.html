                        <span style="font-family: serif; font-weight: 500; padding: 20px; margin-top: 30px;">Register</span>

                            <h2>Thank you for registering!</h2>
                            <br>
                            <a href="/"><h3>Return to the homepage.</h3></a><br />

                            <section class="login">
                              <form id="form-signin" class="form-signin" accept-charset="utf-8" method="POST" action="/PantryPal_app/register/">
                                <h1>Log in to PantryPal</h1>
                                {% csrf_token %}
                                <input type="text" value="" placeholder="First" tabindex="20" name="{{ user_form.first_name }}">
                                <div class="password-container">
                                  <input type="password" placeholder="Last" tabindex="21" name="{{ user_form.last_name }}">
                                </div>
                                <!-- <input type="submit" value="submit" /> -->
                                <button class="button submit" data-analytics="sign-in" type="submit" value="submit">Login</button>
<!--                                  <span class="create-account">
