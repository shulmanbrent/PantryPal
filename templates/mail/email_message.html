<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pantry Pal</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="Brent Shulman">
		<!-- Le styles -->
		<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
		<link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet">
		<link href="{% static "css/pricing.css" %}" rel="stylesheet">
		<!-- !important THIS STYLE CSS ON BOTTOM OF STYLEs LIST-->
		<link href="{% static "css/style.css" %}" rel="stylesheet">
		<!-- !important THIS STYLE CSS ON BOTTOM OF STYLEs LIST-->
		<link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
		<link href="{% static "css/prettyPhoto.css" %}" rel="stylesheet" type="text/css" />
		<link href="{% static "js/google-code-prettify/prettify.css" %}" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<!-- Google Analytics Code -->
		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-53646754-4', 'auto');
		ga('send', 'pageview');
		</script>
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="{% static "ico/favicon.ico" %}">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "ico/apple-touch-icon-144-precomposed.png" %}">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "ico/apple-touch-icon-114-precomposed.png" %}">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "ico/apple-touch-icon-72-precomposed.png" %}">
		<link rel="apple-touch-icon-precomposed" href="{% static "ico/apple-touch-icon-57-precomposed.png" %}">
	</head>
	<body>
		<div>
			Thank you for using <a href="pantrypal.io">PantryPal</a>! We know finding new recipes isn't always easy, and we want to help. Here are some personalized recipe suggestions based on some of your past searchs. Hope you enjoy!
		</div>
		{% for result in result_list %}
			<div class="span3 effect-box-1 active">
				<h4 class="features-title" style="text-align: center;">{{ result.name }}</h4>
				<span class="label label-warning lines-bg-color text-center" style="padding: 0px; text-align: center; background:transparent;">
					<a href="{{ result.sourceUrl }}" style="z-index: 2">
						<img src="{{ result.imageUrl }}" style="max-width: 70%; border-radius: 30px;">
					</a>
				</span>
				</div><!-- END FEATURE ITEM-->
			{% endfor %}
			<!-- Placed at the end of the document so the pages load faster -->
			<script src="{% static "js/jquery.js" type="text/javascript" %}"></script>
			<script src="{% static "js/google-code-prettify/prettify.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-transition.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-alert.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-modal.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-dropdown.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-scrollspy.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-tab.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-tooltip.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-popover.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-button.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-collapse.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-carousel.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-typeahead.js" %}" type="text/javascript"></script>
			<script src="{% static "js/bootstrap-affix.js" %}" type="text/javascript"></script>
			<script src="{% static "js/application.js" %}" type="text/javascript"></script>
			<script src="{% static "js/jquery.prettyPhoto.js" %}" type="text/javascript"></script>
			<script src="{% static "js/tweetable.jquery.js" %}" type="text/javascript"></script>
			<script src="{% static "js/jquery.timeago.js" %}" type="text/javascript"></script>
			<script src="{% static "js/jquery.fitvids.min.js" %}" type="text/javascript"></script>
			<!-- PARALLAX PLUGIN -->
			<script type="text/javascript" src="{% static "js/jquery.localscroll-1.2.7-min.js" %}"></script>
			<script type="text/javascript" src="{% static "js/jquery.inview.js" %}"></script>
			<script type="text/javascript" src="{% static "js/jquery.scrollTo-1.4.2-min.js" %}"></script>
			<script type="text/javascript" src="{% static "js/jquery.parallax-1.1.3.js" %}"></script>
			<!-- PARALLAX PLUGIN -->
			<!-- gMap PLUGIN -->
			<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
			<script type="text/javascript" src="{% static "js/jquery.gmap.js" %}"></script>
			<!-- gMap PLUGIN -->
			<script src="{% static "js/custom.js" %}" type="text/javascript"></script>
			<!-- AJAX plugin to load search content -->
			<script src="{% static "js/PantryPal-ajax.js" %}"></script>
			<script type="text/javascript">
			jQuery(document).ready(function(){
				jQuery('#nav').localScroll(1000);
				jQuery('#form_submit').localScroll();
				jQuery('#go_up').localScroll();
				jQuery('#nav2').localScroll(1000);
				jQuery('#nav3').localScroll(1000);
				jQuery('#nav4').localScroll(1000);
				jQuery('#nav5').localScroll(1000);
				jQuery('.next').localScroll();
				jQuery('.prev').localScroll();
				jQuery('.lead').localScroll();
				jQuery('.go_faq').localScroll();
				jQuery('#flag').localScroll();
				//.parallax(xPosition, speedFactor, outerHeight) options:
				//xPosition - Horizontal position of the element
				//inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
				//outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
				jQuery('#header-section').parallax("50%", 0.1);
				jQuery('#features-section').parallax("50%", 0.1);
				jQuery('#team-section').parallax("50%", 0.1);
				jQuery('.bg').parallax("50%", 0.3);
				jQuery('#portfolio-section').parallax("50%", 0.3);
				jQuery('#price-section').parallax("50%", 0.3);
				jQuery('#contact-section').parallax("50%", 0.1);
				jQuery('#slogan-section-1').parallax("50%", 0.3);
				
			})
			</script>
			<script>
			jQuery('#slogan-section-1').bind('inview', function (event, visible) {
			if (visible == true) {
			jQuery('.large-slogan').addClass("active");
					}else{
				jQuery('.large-slogan').removeClass("active");
			}
			});
			</script>
			<script>
			jQuery('#slogan-section-2 .parallax-point-event').bind('inview', function (event, visible) {
			if (visible == true) {
			jQuery('.browser-shot-1').addClass("active");
						jQuery('.browser-shot-2').addClass("active");
						jQuery('.browser-shot-3').addClass("active");
						
			}else{
			jQuery('.browser-shot-1').removeClass("active");
						jQuery('.browser-shot-2').removeClass("active");
						jQuery('.browser-shot-3').removeClass("active");
						
			}
			});
			</script>
			<script>
			jQuery('#slogan-section-3').bind('inview', function (event, visible) {
			if (visible == true) {
			jQuery('.goprice').addClass("active");
					}else{
				jQuery('.goprice').removeClass("active");
			}
			});
			</script>
			<script>
			jQuery('#header-section').bind('inview', function (event, visible) {
			if (visible == true) {
			jQuery('.gobottom').addClass("active");
						jQuery('.hero-unit h1 span').addClass("active");
						
			}else{
			jQuery('.gobottom').removeClass("active");
						jQuery('.hero-unit h1 span').removeClass("active");
						
						
			}
			});
			</script>
			<script>
					var hero = jQuery('#header-section .hero-unit');
					jQuery(window).scroll(function () {
							if (jQuery(this).scrollTop() > 550) {
									hero.addClass("hide");
							} else {
									hero.removeClass("hide");
							}
						});
			</script>
			
			<script>
				var navbar = jQuery('#navbartop');
				var navbartop = jQuery('#topnavbar');
					jQuery(window).scroll(function () {
						if (jQuery(this).scrollTop() > 640) {
						
							navbar.addClass("navbar-scroll");
							navbartop.removeClass("navbar-static-top");
							navbartop.addClass("navbar-fixed-top");
							
						} else {
							navbar.removeClass("navbar-scroll");
							navbartop.removeClass("navbar-fixed-top");
							navbartop.addClass("navbar-static-top");
						}
					});
			</script>
			
			<script>
			// Basic FitVids Test
				$(".container").fitVids();
			</script>
			
			<script type="text/javascript">
			
					jQuery(document).ready(function(){
					jQuery('#map').gMap({ address: 'Folsom Ave, San Francisco, CA',
								panControl: true,
							zoomControl: true,
								zoomControlOptions: {
						style: google.maps.ZoomControlStyle.SMALL
								},
							mapTypeControl: true,
							scaleControl: true,
							streetViewControl: false,
							overviewMapControl: true,
								scrollwheel: true,
								icon: {
							image: "http://www.google.com/mapfiles/marker.png",
							shadow: "http://www.google.com/mapfiles/shadow50.png",
							iconsize: [20, 34],
							shadowsize: [37, 34],
							iconanchor: [9, 34],
							shadowanchor: [19, 34]
						},
							zoom:15,
								markers: [
								{ 'address' : 'Folsom Ave, San Francisco, CA'}
							]
								
								
								});
					});
			</script>
			<script type="text/javascript">
					jQuery(function(){
						jQuery('#tweets').tweetable({
							username: 'wrapbootstrap',
							time: true,
							rotate: false,
							speed: 4000,
							limit: 1,
							replies: false,
							position: 'append',
							failed: "Sorry, twitter is currently unavailable for this user.",
							html5: true,
							onComplete:function(jQueryul){
								jQuery('time').timeago();
							}
						});
					});
			</script>
			<script>
				jQuery('.carousel').carousel()
			</script>
			<!-- Loads content on enter press -->
			<script>
				$(document).keypress(function(e) {
				if ((e.keyCode || e.which) == 13) {
				// Enter key pressed
				$('#form_submit a').click();
			$('html, body').animate({
					scrollTop: $('#features-section').offset().top
					}, 1000);
				// $('#features-section').scroll();
				}
				});
			</script>
			<script>
				$('.next a').click(function() {
					curPage = parseInt($('#page').val());
				nextPage = curPage + 1;
				if (nextPage > 1) {
					$('.prev').css('display', 'inline-block');
				}
				$('#page').val(nextPage.toString());
				$("#query").val($('.next').data('search_terms'));
				$("#time").val($('.next').data('max_time'));
					$('form').submit();
				});
			</script>
			<script>
				$('.prev a').click(function() {
					curPage = parseInt($('#page').val());
				prevPage = curPage - 1;
				if (prevPage == 1) {
					$('.prev').css('display', 'none');
				}
				$('#page').val(prevPage.toString());
				$("#query").val($('.next').data('search_terms'));
				$("#time").val($('.next').data('max_time'));
					$('form').submit();
				});
			</script>
		</body>
	</html>
